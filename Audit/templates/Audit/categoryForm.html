{% extends 'Audit/audit_base.html' %}
{% load static %}
{% block static_files %}
    <link href="{% static 'MultiSelect/multiSelect.css'%}" rel="stylesheet" />
    <script src="{% static 'MultiSelect/multiSelect.js'%}"></script>
    <style>
        .table th {
            width: 300px;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <h2>Selecte a category</h2>

    <form method="post">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Save selected category</button>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        new MultiSelect('id_category', {
            placeholder: 'Select a category',
            search: true,
            radio: true,
        });
    });
</script>
{% endblock %}
