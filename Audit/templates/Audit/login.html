{% extends 'Audit/audit_base.html' %}
{% load static %}
{% block static_files %}
    <link href="{% static 'MultiSelect/multiSelect.css'%}" rel="stylesheet" />
    <script src="{% static 'MultiSelect/multiSelect.js'%}"></script>
    <style>
        .table th {
            width: 300px;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container-fluid m-5">
    <div class="row">
        <h2 class="w-100 text-center">Login form</h2>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form method="post">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <label class="form-label">Username</label>
                    <input name="username" class="form-control" placeholder="Username" required/>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" required/>
                </div>
                <div class="row mb-4">
                    <button class="btn btn-primary btn-block mb-4" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
